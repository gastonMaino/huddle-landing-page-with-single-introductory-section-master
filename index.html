<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/94466c7480.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body> 

  <main class="main">
    <header>
      <img class="header__img" src="/assets/images/logo.svg" alt="huddle">
      <figure class="picture">
        <img src="/assets/images/illustration-mockups.svg" alt="mockups" class="picture__img">
      </figure>  
    </header>
    <section class="section">  
      <div class="texts">
        <h1 class="texts__title">Build The Community <span class="texts__span">Your Fans Will Love</span></h1>

        <p class="texts__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <div class="texts-bottom"><a class="texts-bottom__bottom" href="#"> Register</a></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-media">
      <a href="#" class="footer-media__media">
        <i class="fab fa-facebook-f footer__img"></i>
      </a>
      <a href="#" class="footer-media__media">
        <i class="fab fa-twitter footer__img"></i>
      </a>
      <a href="#" class="footer-media__media">
        <i class="fab fa-instagram footer__img"></i>
      </a>
    </div>
  </footer>
</body>

</html>
